<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HematoVision - Result</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f8ff;
            margin: 0;
            text-align: center;
        }

        header {
            background: darkred;
            color: white;
            padding: 25px;
        }

        nav a {
            margin: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .box {
            margin: 60px auto;
            width: 50%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        button {
            padding: 10px 20px;
            background: darkred;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
        }

        button:hover {
            background: crimson;
        }

        footer {
            background: #222;
            color: white;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Prediction Result</h1>

    <nav>
        <a href="home.html">Home</a>
        <a href="project.html">Project</a>
        <a href="result.html">Result</a>
        <a href="team.html">Team</a>
    </nav>
</header>

<div class="box">
    <h2>Upload Blood Cell Image</h2>

    <!-- ðŸ”¹ FORM CONNECTED TO FLASK -->
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Predict</button>
    </form>

    <!-- ðŸ”¹ DYNAMIC PREDICTION OUTPUT -->
    {% if class_label %}
        <hr>
        <h3>Prediction Result</h3>
        <p><b>Cell Type:</b> {{ class_label }}</p>
        <p><b>Confidence:</b> {{ confidence }}%</p>
        <img src="data:image/png;base64,{{ img_data }}" width="250">
    {% endif %}
</div>

<footer>
    <p>HematoVision Result Module</p>
</footer>

</body>
</html>
